<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <style>
    body {
      background-color: #3b2a26;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 8px;
      margin: 6px;
      width: 250px;
    }
    button {
      padding: 8px 20px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Student Login</h2>
  <input type="text" id="username" placeholder="Username" /><br />
  <input type="password" id="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <div class="error" id="errorMsg"></div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      try {
        const response = await fetch(
          `https://script.google.com/macros/s/AKfycbz9Z5wROkhjssvAE_aqIGWnybRNdoJYUybNLh8b5zOkU1RdgT6PTQivga4grnPZHMCjmg/exec?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        );
        const text = await response.text();

        if (response.ok) {
          alert("Server Response: " + text);
        } else {
          errorMsg.textContent = "Login failed. " + text;
        }
      } catch (error) {
        errorMsg.textContent = "Error connecting to server.";
        console.error("Fetch error:", error);
      }
    }
  </script>
</body>
</html>
